<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit mode="assign" name="antialias">
      <!-- Whether to use antialiasing. -->
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <!-- Whether to use hinting at all. -->
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="autohint">
      <!-- Whether to force autohinting for all fonts. Autohinting usually
           gives better results than BCI hinting. This option makes a
           difference only for hintmedium and hintfull. -->
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <!-- Hinting style (hintslight to hint only vertically, hintnone to
           disable hints). -->
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <!-- LCD color order (none for grayscale). -->
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <!-- LCD filter type. -->
      <const>lcddefault</const>
    </edit>
  </match>
</fontconfig>
