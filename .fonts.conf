<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<dir>~/fonts</dir>
	
	<alias>
		<family>serif</family>
		<prefer>
			<family>Luxi Serif</family>
		</prefer>
	</alias>
	
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Luxi Sans</family>
		</prefer>
	</alias>
	
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Luxi Mono</family>
		</prefer>
	</alias>
	
</fontconfig>
